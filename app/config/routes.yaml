auth:
    path: /auth
    methods: [ 'POST' ]

controllers:
    prefix: /api
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

react:
    path: /{path?}
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: base.html.twig
    requirements:
        path: '^(?!api).*$'
